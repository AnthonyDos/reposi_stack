spring.datasource.url=jdbc:mysql:${config.url.bdd}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${config.name.bdd}
spring.datasource.password=${config.password.bdd}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.server.error.include-message=always
spring.server.error.include-binding-errors=always
debug=true
##logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security=TRACE
logging.level.org.springframework.security.web.csrf.CsrfFilter=DEBUG
##auth
url.auth=/auth
auth.register=/register
auth.authenticate=/authenticate
auth.logout=/logout